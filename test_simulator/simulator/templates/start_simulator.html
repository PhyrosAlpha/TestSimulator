{% extends "base/base.html" %}
{% load utils_tags %}

{% block title %}
    Teste Iniciado
{% endblock %}

{% block extrahead %}

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href={% static "css/selected_question.css" %}>

{% endblock %}

{% block content %}
    <h1>Teste Iniciado - {{test}}</h1>
    <p>Teste iniciado com sucesso!</p>
    <input type="hidden" id="test-id" value="{{test.id}}">


    <div id="root"></div>


    {% load static %}

    <script src={% static "js/test_simulator_app/Utils.jsx" %} type="text/babel"></script>
    <script src={% static "js/test_simulator_app/Question.jsx" %} type="text/babel"></script>
    <script src={% static "js/test_simulator_app/TestSimulator.jsx" %} type="text/babel"></script>
    <script src={% static "js/start_simulator.js" %}></script>

{% endblock %}

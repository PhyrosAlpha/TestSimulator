{% if user.is_authenticated %}

<div class="p-4">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label for="{{ form.tag.id_for_label }}" class="form-label">Marcação</label>
            {{ form.tag }}
        </div>
        <div class="mb-2">
            <label for="{{ form.annotation.id_for_label }}" class="form-label">Anotação</label>
            {{ form.annotation }}
        </div>
        <button id="save-btn" type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>

{% include "components/messages_display.html" %}

{% else %}
    {% include "components/login_please.html" %}
{% endif %}
